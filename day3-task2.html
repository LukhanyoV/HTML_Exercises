<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <div>
        <!-- normal table with borders -->
        <table border="1px solid black" style="border-collapse: collapse;">
            <tr>
                <th style="padding: 10px;">Name</th>
                <th style="padding: 10px;">Number</th>
            </tr>
            <tr>
                <td style="padding: 10px;">Anam</td>
                <td style="padding: 10px;">7</td>
            </tr>
            <tr>
                <td style="padding: 10px;">Lukhanyo</td>
                <td style="padding: 10px;">8</td>
            </tr>
        </table>
    </div>
    <div>
        <!-- table with colspan -->
        <table border="1px solid black" style="border-collapse: collapse;">
            <tr>
                <th colspan="2" style="padding: 10px;">Name and Number</th>
            </tr>
            <tr>
                <td style="padding: 10px;">Anam</td>
                <td style="padding: 10px;">7</td>
            </tr>
            <tr>
                <td style="padding: 10px;">Lukhanyo</td>
                <td style="padding: 10px;">8</td>
            </tr>
        </table>
    </div>
    <div>
        <!-- table with row span-->
        <table border="1px solid black" style="border-collapse: collapse;">
            <tr>
                <th style="padding: 10px;">Name</th>
                <th style="padding: 10px;">Number</th>
            </tr>
            <tr>
                <td style="padding: 10px;" rowspan="2">Anam</td>
                <td style="padding: 10px;">7</td>
            </tr>
            <tr>
                <td style="padding: 10px;">7</td>
            </tr>
        </table>
    </div>
</body>

</html>
