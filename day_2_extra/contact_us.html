    <h1>contact_us</h1>
    <div>
        <form action="contact_us.html" method="POST">
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" name="name" id="name" placeholder="John Doe"></td>
                </tr>
                <tr>
                    <td><label for="number">Contact number</label></td>
                    <td><input type="number" name="number" id="number"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="message">Message</label></td>
                    <td><textarea name="message" id="message" rows="10"></textarea></td>
                </tr>
            </table>
        </form>
    </div>
