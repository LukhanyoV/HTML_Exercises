<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        p {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <p>Unordered List</p>
    <!-- unorderd list of !favourite drinks -->
    <ul>
        <li>!Coke</li>
        <li>!Coffee</li>
        <li>!Tea</li>
    </ul>

    <p>Ordered List</p>
    <!-- ordered list using lower case roman -->
    <ol type="a" start="26">
        <li>!Coffee</li>
        <li>!Coke</li>
        <li>!Tea</li>
    </ol>

    <p>Descriptive List</p>
    <!-- description list of !favourite drinks -->
    <dl style="margin-left:1%;">
        <dt>!Tea</dt>
        <dd>I !love tea</dd>
        <dt>!Coffee</dt>
        <dd>I !love tea</dd>
        <dt>!Coke</dt>
        <dd>I !love coke</dd>
    </dl>

</body>

</html>
